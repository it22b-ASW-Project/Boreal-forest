<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boreal Forest</title>
</head>

<body>
  <div>
    <h1>Boreal forest</h1>
  </div>
  <form action="new/" method="get">
    <button type="submit">+ NEW ISSUE</button>
  </form>
  <br><br>
  <form method = "GET">
    <input type="text" name = "q" placeholder="Buscar issues..." value="{{ request.GET.q }}">
    <button type="submit">Buscar</button>
  </form>
  {% for issue in filter.qs %}
  <div>
    <p><b> Issue numero {{issue.id}}: </b></p>
    <p>{{issue.subject}} - {{issue.description}}</p>
    <p>{{issue.status}}, {{issue.type}}, {{issue.severity}}, {{issue.priority}}</p>
    <br>
  </div>
  {% empty %}
  <p>No hay issues registrados.</p>
  {% endfor %}
</body>

</html>
