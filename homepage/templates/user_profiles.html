<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for user in users %}
        <div>
            {% if user.user.profile.avatar %}
            <img src="{{ user.user.profile.avatar.url }}" style="height: 20px; width: 20px;"/>
            {% else %}
            <img src="{{ user.extra_data.picture }}" style="height: 20px; width: 20px;"/>
            {% endif %}

            {{ user.user.username }}
            <a href="{% url 'user_profile' user.id %}">View Profile</a>
        </div>  
        {% endfor %}
    </ul>
</body>
</html>
