<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{issue.subject}} - Issue #{{issue.id}}</title>
</head>
<body>
    <h1>
        <span id="subject-text">{{ issue.subject }}</span>
    
        <!-- Formulario oculto por defecto -->
        <form id="subject-form" method="POST" style="display: none;">
            {% csrf_token %}
            <input type="text" name="subject" id="subject-input" value="{{ issue.subject }}">
            <button type="submit">üíæ</button>
            <button type="button" onclick="cancelEdit()">‚ùå</button>
        </form>
    
        <!-- Bot√≥n de edici√≥n -->
        <button id="edit-btn" onclick="enableEdit()">‚úèÔ∏è</button>
    </h1>
    
    <script>
    function enableEdit() {
        document.getElementById("subject-text").style.display = "none";
        document.getElementById("edit-btn").style.display = "none";
        document.getElementById("subject-form").style.display = "inline";
        document.getElementById("subject-input").focus();
    }
    
    function cancelEdit() {
        document.getElementById("subject-text").style.display = "inline";
        document.getElementById("edit-btn").style.display = "inline";
        document.getElementById("subject-form").style.display = "none";
    }
    </script>
    
</body>
</html>
