<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>
<body>
<div class="main-content">
    <h1>User Settings</h1>
    <div class="profile-section">
        <div class="profile-photo">
            <img src="{% static 'img/default-profile.png' %}" alt="Profile Photo">
            <button>CHANGE PHOTO</button>
            <a href="#">Use default image</a>
        </div>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" value="{{ username }}">

            <label for="email">Email</label>
            <input type="email" id="email" value="{{ email }}">

            <label for="full-name">Full name</label>
            <input type="text" id="full-name" value="{{ full_name }}">

            <label for="language">Language</label>
            <select id="language">
                <option>English (US)</option>
                <option>Espa√±ol</option>
            </select>

            <label for="theme">Theme</label>
            <select id="theme">
                <option>taiga</option>
                <option>dark</option>
                <option>light</option>
            </select>

            <label for="bio">Bio (max. 210 chars)</label>
            <textarea id="bio" maxlength="210"></textarea>

            <button type="submit" class="save-button">SAVE</button>
        </form>
    </div>
</div>
</body>
</html>
