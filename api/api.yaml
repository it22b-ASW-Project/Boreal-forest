components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: Authorization
      in: header  
  schemas:
    Issue:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "No funcionen els issues del Taiga"
        description:
          type: string
          example: "Els issues del Taiga han deixat de funcionar després de l'últim commit"
        status:
          type: string
          example: "In progress"
        created_at:
          type: string
          format: date-time
          example: "2025-04-11T01:04:05.766197+02:00"
        modified_at:
          type: string
          format: date-time
          example: "2025-04-11T01:04:05.766213+02:00"
        type:
          type: string
          example: "Question"
        severity:
          type: string
          example: "Normal"
        priority:
          type: string
          example: "Low"
        created_by:
          type: integer
          example: 1
          
    IssueDetail:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "No funcionen els issues del Taiga"
        description:
          type: string
          example: "Els issues del Taiga han deixat de funcionar després de l'últim commit"
        status:
          type: string
          example: "In progress"
        created_at:
          type: string
          format: date-time
          example: "2025-04-11T01:04:05.766197+02:00"
        modified_at:
          type: string
          format: date-time
          example: "2025-04-11T01:04:05.766213+02:00"
        type:
          type: string
          example: "Question"
        severity:
          type: string
          example: "Normal"
        priority:
          type: string
          example: "Low"
        created_by:
          type: integer
          example: 1
        watchers:
          type: array
          items:
            type: integer
            example: 2
        assigned:
          type: array
          items:
            type: integer
            example: 3
      
        
    ErrorResult:
