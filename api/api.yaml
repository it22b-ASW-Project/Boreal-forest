openapi: 3.0.2
info:
  version: 1.0.0
  title: Issue Tracker API
  description: API para gestionar issues en la aplicación
servers:
  - url: http://127.0.0.1:8000/
paths:
  /api/issues/:
    get:
      tags:
        - Issues
      summary: View all issues
      operationId: getAllIssues
      description: Get all the issues
      parameters:
        - name: q
          in: query
          description: Search by subject or description of the issue
          required: false
          schema:
            type: string
        - name: priority
          in: query
          description: Filter by the priority of the issue
          required: false
          schema:
            type: string
        - name: type
          in: query
          description: Filter by the type of the issue.
          required: false 
          schema:
            type: string
        - name: severity
          in: query
          description: Filter by the severity of the issue (Important, etc)
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filter by the status of the issue
          required: false
          schema:
            type: string
        - name: created_by
          in: query
          description: Filter by the user who created the issue.
          required: false
          schema:
            type: integer
        - name: assigned_to
          in: query
          description: Filter by the user the issue is assigned to. Use "0" for unassigned issues.
          required: false
          schema:
            type: integer
        - name: sortBy
          in: query
          description: Field to sort the results by (Status, Priority, Type, Severity, Modified)
          required: false
          schema:
            type: string
            enum: [status, priority, type, severity, modified]
        - name: sortOrder
          in: query
          description: The order to sort by. 
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'
        '400':
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'          
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
      security:
        - ApiKeyAuth: []

  /api/issues/{id}:
