openapi: 3.0.2
info:
  version: 1.0.0
  title: Issue Tracker API
  description: API para gestionar issues en la aplicación
servers:
  - url: http://127.0.0.1:8000/
paths:
  /api/issues/:
    get:
      tags:
        - issues
      summary: Obtener todos los issues
      operationId: getAllIssues
      security:
        - ApiKeyAuth: []  
      responses:
        '200':
          description: Lista de issues obtenida correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'
        '401':
          description: No autorizado

  /api/priorities/:
    get:
      summary: Obtener todas las prioridades
      tags:
        - Priorities
      security:
        - ApiKeyAuth: []  
      responses:
        '200':
          description: Lista de prioridades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Priority'
        '401':
          description: No autorizado

    post:
      summary: Crear una nueva prioridad
      tags:
        - Priorities
      security:
        - ApiKeyAuth: []  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PriorityInput'
      responses:
        '201':
          description: Prioridad creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriorityInput'
        '400':
          description: Datos inválidos
        '401':
          description: No autorizado

  /api/priorities/{name}/:
    put:
      summary: Actualizar prioridad existente
      tags:
        - Priorities
      security:
        - ApiKeyAuth: []  
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Prio actualizada"
                color:
                  type: string
                  example: "#00FF00"
      responses:
        '200':
          description: Prioridad actualizada correctamente
        '400':
          description: Datos inválidos
        '404':
          description: Prioridad no encontrada

    delete:
      summary: Eliminar prioridad
      tags:
        - Priorities
      security:
        - ApiKeyAuth: []  
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Eliminada correctamente
        '404':
          description: Prioridad no encontrada
  
  /api/priorities/{name}/move-up/:
    post:
      summary: Mover prioridad hacia arriba
      description: Intercambia la posición de esta prioridad con la que está justo encima.
      tags:
        - Priorities
      security:
        - ApiKeyAuth: []  
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Nombre (clave primaria) de la prioridad
      responses:
        '200':
          description: Prioridad movida hacia arriba correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: No se puede mover más arriba
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
        '404':
          description: Prioridad no encontrada

  /api/priorities/{name}/move-down/:
    post:
      summary: Mover prioridad hacia abajo
      description: Intercambia la posición de esta prioridad con la que está justo debajo.
      tags:
        - Priorities
      security:
        - ApiKeyAuth: []  
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Nombre (clave primaria) de la prioridad
      responses:
        '200':
          description: Prioridad movida hacia abajo correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: No se puede mover más abajo
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
        '404':
          description: Prioridad no encontrada
          
  /api/types/:
    get:
      summary: Obtener todos los tipos
      tags:
        - Types
      security:
        - ApiKeyAuth: []  
      responses:
        '200':
          description: Lista de tipos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Type'
        '401':
          description: No autorizado

    post:
      summary: Crear una nueva prioridad
      tags:
        - Priorities
      security:
        - ApiKeyAuth: []  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PriorityInput'
      responses:
        '201':
          description: Prioridad creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriorityInput'
        '400':
          description: Datos inválidos
        '401':
          description: No autorizado      
                          
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: Authorization
      in: header  
  schemas:
    Issue:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Error en el login"
        description:
          type: string
          example: "No se puede iniciar sesión usando Google."
        status:
          type: string
          example: "open"
        created_at:
          type: string
          
    Priority:
      type: object
      properties:
        name:
          type: string
        color:
          type: string
          example: "#FF0000"
        position:
          type: integer
          
    PriorityInput:
      type: object
      required:
        - name
        - color
      properties:
        name:
          type: string
        color:
          type: string
          example: "#FF0000"

    Type:
      type: object
      properties:
        name:
          type: string
        color:
          type: string
          example: "#FF0000"
        position:
          type: integer
