openapi: 3.0.2
info:
  version: 1.0.0
  title: Issue Tracker API
  description: API para gestionar issues en la aplicación
servers:
  - url: http://127.0.0.1:8000/
paths:
  /api/issues/:
    get:
      tags:
        - Issues
      summary: Obtener todos los issues 
      operationId: getAllIssues
      parameters:
        - name: q
          in: query
          description: Busqueda por titulo o descripción del issue
          required: false
          schema:
            type: string
        - name: priority
          in: query
          description: Filtrar por prioridad 
          required: false
          schema:
            type: string
        - name: type
          in: query
          description: Filtrar por el tipo 
          required: false 
          schema:
            type: string
        - name: severity
          in: query
          description: Filtrar por la severidad 
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filtrar por el estado
          required: false
          schema:
            type: string
        - name: created_by
          in: query
          description: Filtrar por el usuario creador del issue
          required: false
          schema:
            type: integer
        - name: assigned_to
          in: query
          description: Filtrar por el usuario asignado. Utilizar "0" para issues no assignados. 
          required: false
          schema:
            type: integer
        - name: sortBy
          in: query
          description: Campo para ordenar los issues por (Status, Priority, Type, Severity, Modified)
          required: false
          schema:
            type: string
            enum: [status, priority, type, severity, modified]
        - name: sortOrder
          in: query
          description: El orden en el que se mostraran
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'
        '400':
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'          
        '401':
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
      security:
        - ApiKeyAuth: []

    post:
      tags:
        - Issues
      summary: Crear un nuevo issue
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/IssueInput'
      responses:
        '201':
          description: Issue creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueInput'
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
      security:
        - ApiKeyAuth: []

  /api/issues/{id}/:
    get:
      tags:
        - Issues
      summary: Ver detalles de un issue
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalles de un issue
