      security:
        - ApiKeyAuth: []  

    delete:
      tags:
        - Issues
      summary: Eliminar un issue
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Issue eliminado correctamente
        '401':
          description: No autorizado
          content:
            application/json:
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '404':
          description: El id no corresponde a ningún issue
          content:
            application/json:
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
      security:
        - ApiKeyAuth: []    

    put:
      summary: "Actualizar parcialmente un Issue"
      tags:
        - Issues
      security:
        - ApiKeyAuth: []
      description: "Permite actualizar parcialmente un Issue. Además de modificar sus campos, permite asignar/quitar usuarios, watchers, añadir comentarios y subir archivos adjuntos."
      parameters:
        - in: path
          name: id
          required: true
          description: "ID del Issue a actualizar"
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: "Asunto del issue"
                description:
                  type: string
                  description: "Descripción del issue"
                status:
                  type: string
                  description: "Nombre del status del issue"
                type:
                  type: string
                  description: "Nombre del tipo del issue"
                severity:
                  type: string
                  description: "Nombre de la severidad del issue"
                priority:
                  type: string
                  description: "Nombre de la prioridad del issue"
                deadline:
                  type: string
                  format: date
                  description: "Fecha límite del issue (AAAA-MM-DD)"
                add_assigned:
                  type: integer
                  description: "ID del usuario a asignar al issue"
                remove_assigned:
                  type: integer
                  description: "ID del usuario asignado que se desea quitar del issue"
                add_watchers:
                  type: integer
                  description: "ID del usuario a añadir como watcher"
                remove_watchers:
                  type: integer
                  description: "ID del usuario watcher que se desea quitar"
                comment:
                  type: string
                  description: "Comentario que se desea añadir al issue"
      responses:
        '200':
          description: "Issue actualizado correctamente"
        '400':
          description: Datos no validos
          content:
            application/json:
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'
        '404':
          description: Issue no encontrado
          content:
            application/json:
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
        '500':
          description: Error del servidor
          content:
            application/json:
              examples:
                errorExample:
                  $ref: '#/components/examples/error500'

